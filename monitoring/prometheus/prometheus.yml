global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'payflow-mx'
    environment: 'production'

# Configuración de alertas
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Reglas de alertas
rule_files:
  - "alerts.yml"

# Configuración de scraping
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Transaction Validator - Blue
  - job_name: 'transaction-validator-blue'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['transaction-validator-blue:8000']
        labels:
          service: 'transaction-validator'
          deployment_color: 'blue'
          version: '1.0.0'
    scrape_interval: 10s

  # Transaction Validator - Green
  - job_name: 'transaction-validator-green'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['transaction-validator-green:8000']
        labels:
          service: 'transaction-validator'
          deployment_color: 'green'
          version: '1.1.0'
    scrape_interval: 10s

  # Jaeger Metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']

  # Node Exporter (si está disponible)
  - job_name: 'node-exporter'
    static_configs:
      - targets: []
