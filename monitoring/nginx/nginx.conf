events {
    worker_connections 1024;
}

http {
    upstream transaction_validator_blue {
        server transaction-validator-blue:8000;
    }

    # Green solo se activa durante el deployment
    # Comentado por defecto para evitar errores cuando Green no está corriendo
    # upstream transaction_validator_green {
    #     server transaction-validator-green:8000;
    # }

    # Active backend - cambiar entre blue y green para despliegue
    upstream transaction_validator_active {
        server transaction-validator-blue:8000;
    }

    server {
        listen 9080;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://transaction_validator_active/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://transaction_validator_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Metrics endpoint (no debe ser público en producción real)
        location /metrics {
            proxy_pass http://transaction_validator_active/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Documentación
        location /docs {
            proxy_pass http://transaction_validator_active/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Root
        location / {
            proxy_pass http://transaction_validator_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Servidor para acceso directo a Blue (testing)
    server {
        listen 9081;
        server_name localhost;

        location / {
            proxy_pass http://transaction_validator_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Servidor para acceso directo a Green (testing)
    # Comentado por defecto - descomentar cuando Green esté corriendo
    # server {
    #     listen 9082;
    #     server_name localhost;
    #
    #     location / {
    #         proxy_pass http://transaction_validator_green;
    #         proxy_set_header Host $host;
    #         proxy_set_header X-Real-IP $remote_addr;
    #     }
    # }
}
